<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">

    <title>Super Mario Bros - THE MOVIE</title>
</head>
<body>
      <div class="fundo_video">
        <div>
            <video class="video" autoplay loop muted>
                <source src="video/video-mario.mp4" type="video/mp4">
            </video>
        </div>
        </div>

    <header class="cabecalho">
        <a><img class="logo" src="img/logo-chapeu-mario.png" alt="Logo Chapeu M"></a>

                <li><a href="#">Detalhes</a></li>

        </nav>
    </header>

        <div class="infos">

        <div class="modal">

                <iframe id="video" width="560" height="315" src=" https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
